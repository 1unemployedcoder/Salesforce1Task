<template>
    <template for:each={products} for:item="product">
        <div key={product.Id}>
            <div>{product.Name}</div>
            <div>{product.Description}</div>
            <!-- Добавьте кнопку "Details" и обработчик события -->
            <button onclick={handleDetailsClick} data-product-id={product.Id}>
                Details
            </button>
        </div>
    </template>

</template>
