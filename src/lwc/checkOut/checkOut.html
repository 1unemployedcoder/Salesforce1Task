<template>
    <h1>Order Details</h1>
    <p>Total Price: {totalPrice}</p>
    <p>Total Product Count: {totalProductCount}</p>
    <h2>Order Items</h2>
    <ul>
        <template for:each={orderItems} for:item="item">
            <li key={item.Id}>
                <p>Product Name: {item.Product__r.Name}</p>
                <p>Price: {item.Price__c}</p>
                <p>Quantity: {item.Quantity__c}</p>
                <p>Subtotal: {item.Subtotal__c}</p>
            </li>
        </template>
    </ul>
</template>
